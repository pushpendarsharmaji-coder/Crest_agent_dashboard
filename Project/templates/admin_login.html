<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Insurance Co.</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Roboto',sans-serif; background:#f0f4f8; display:flex; justify-content:center; align-items:center; height:100vh; }
.login-card { background:white; padding:2rem; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align:center; }
.login-card h1 { color:#007bff; margin-bottom:1.5rem; }
.login-card input { width:100%; padding:0.8rem; margin-bottom:1rem; border-radius:6px; border:1px solid #ccc; font-size:1rem; }
.login-card button { width:100%; padding:0.8rem; border:none; border-radius:8px; background:#007bff; color:white; font-size:1rem; cursor:pointer; transition:0.3s; }
.login-card button:hover { background:#0056b3; }
</style>
</head>
<body>
<div class="login-card">
    <h1>Admin Login</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
