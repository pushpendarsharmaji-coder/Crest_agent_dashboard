<div class="sub-tab-content active" id="Concept of insurance">
    <h3>Concept of insurance</h3>
    <p>
        Each asset has a financial value and is procured to provide certain
        benefits. The benefit can be in the form of direct income or
        comfort and convenience. Assets may be ‚Äòtangible‚Äô or ‚Äòintangible‚Äô.
        Human beings, house, furniture, vehicle, property etc. are tangible
        assets. Liability, goodwill, fair deal, voice of a singer, employee‚Äôs
        honesty etc. are examples of intangible assets. Insurance covers
        both tangible and intangible assets. 
    </p>
    <p>
        Insurance is a system by which risk is transferred by a
        person, business or an organization to an insurance
        company, which reimburses the insured for the covered
        losses. 
    </p>
    <p>
        A few insured who suffer losses are paid out of the premiums paid
        by the many. Thus spreading of risks or pooling of risks is the basis
        of insurance operations.
        <h3>How insurance works?</h3>
        Persons exposed to the same risk come together and agree that if
        anyone of them suffers a loss the others will share the same.
        <h5>Example: if one farmer‚Äôs cow dies due to accident or sickness, all
        the farmers in the village contribute to share the loss and help the
        farmer financially to purchase another cow.</h5>
        Different type of risks can be identified and a sufficiently large
        group of similar risks can be formed. A fund can be created out of
        contributions by the members of this group.
        In practice this fund is managed by an Insurance Company
        (Insurer). The amount an insurance company collects as expected
        contribution from the group members (Insured) in advance to
        create the fund is called Premium. From this fund, they pay to the
        person who suffers a loss. 
    </p>

        The purpose of Insurance is to create a system through which a
        fund is created. This fund is based on the pooling principle. The
        fund is utilized for providing compensation to the few who suffer
        losses.
        <ul class="bullet-list">
        <li> An office manager may suffer loss due to fire in his house. He
        needs insurance for his house and household goods.</li>
        <li> A shopkeeper may need insurance for his shop</li>
        <li> A family needs insurance on the life of its breadwinner.</li>
        <li> A teacher may need insurance for medical expenses.</li>
        <li> A farmer needs insurance for his crop.</li>
        </ul>
        
    </p>

        <li><strong>Risk:</strong></li>
        </ul>
        The term ‚Äòrisk‚Äô refers to a situation of uncertain possibility of loss or
        damage. Only uncertain risks are covered by insurance.

        <ul class="bullet-list">
        <li><strong>Peril:</strong></li>
        </ul>
        Causes of loss is called "Peril". An asset is likely to be lost,
        destroyed or damaged due to certain accidental occurrences such
        as fire, floods, theft, earthquake and so many other mishappenings like these. These likely mis-happenings are called
        ‚Äòperils‚Äô.

        <ul class="bullet-list">
        <li><strong>Hazard:</strong></li>
        </ul>
        Mere exposure to a peril need not cause a loss. Again, a loss need

        probability of a loss or its severity, and thus impact(s) the risk is
        known as hazard. When insurers make an assessment of the risk, it
        is generally with reference to the hazards to which the asset is
        subject.

    <h3>What is Insurance Policy?</h3>
    <p>An Insurance Policy is a contract between the insurer and the
    insured and fulfils the requirements enshrined in the Indian
    Contract Act, 1872.<br><br>
    <img src="{{ url_for('static', filename='images/partners/Offer and Acceptance.png') }}"
     alt="Offer and Acceptance"

    <strong>Offer and Acceptance:</strong><br><br>
    Offer is made by the prosper and acceptance is made by the insurer. If any condition is put it becomes a counter offer. The
    policy bond becomes the evidence of the contract.
    <br><br>
    <strong>Consideration (Premium)</strong><br><br>
    <strong>Premium</strong> is the consideration from the insured, and the promise to indemnify, is the consideration from the insurer.
    <br><strong>Same mind (Consensus ad-idem)</strong>‚ÄîBoth insurer and insured must
    agree on the same thing in the same manner.<br>
    <strong>Free Consent</strong>‚Äî There should be free consent while entering into a
    contract. Consent is said to be free if it is not caused by coercion,
    undue influence, fraud, misrepresentation or mistake. When
    consent to an agreement is caused by coercion, fraud or
    misrepresentation, the agreement is voidable.<br><br>Consent is said to be free if it is not caused by:<br><br>
    (a) Coercion ‚Äî It applies pressure applied through criminal means.<br>
    (b) Undue influence‚Äîwhen a person who is able to dominate the
    will of another uses his position to obtain an undue advantage over
    the other.<br>
    (c) Fraud‚Äîwhen a person induces another to act on a false belief
    that is caused by a representation he does not believe to be true. It
    can arise either from deliberate &nbsp;&nbsp;&nbsp;&nbsp;concealment of facts or through
    misrepresenting them.<br>
    (d) Mistake‚ÄîError in one‚Äôs knowledge or belief or interpretation
    of a thing or event. This can be lead to an error in understanding
    and agreement about the subject matter of &nbsp;&nbsp;&nbsp;&nbsp;contract.<br>
    Capacity of the parties ‚Äî The policyholder should be major and of
    sound mind and not disqualified under law. Both the parties should
    be legally competent.<br>
    Legality‚Äî The object of the contract must be legal.
</div>

<div class="sub-tab-content" id="Insurable Interest">
    <h3>Special features of Insurance Contracts:</h3>
    <p><strong>Insurable interest</strong> ‚Äî is an essential ingredient of every insurance
    contract and is considered as legal pre-requisite for insurance. It
    relates to the financial interest in the property to be insured. One‚Äôs
    insurable interest can be in self (one life), Spouse‚Äôs life, Children life
    and Assets owned. <br><br>
    <img src="{{ url_for('static', filename='images/partners/insurable_interest.png') }}"
     alt="Offer and Acceptance"
     style="width:300px; display:block; margin:10px auto; border-radius:6px;"><br><br>
     In life insurance insurable interest must be present at the time of
    taking the policy. In general insurance insurable interests should be
    present at the time of taking the policy as well as at the time of
    claim except for marine cargo policies, where it must be present at
    the time of loss<br><br>
    <strong>Uberrima Fides or Utmost Good Faith :</strong><br><br>
    It means every party to the contract must disclose all material facts relating to the subject matter of insurance.It is defined as involving ‚Äúa  positive duty to voluntarily 
    disclose, accurately and fully, all facts material to the risk being proposed, whether requested or not.‚Äù If utmost good faith is not observed by
    either party, the contract may be avoided by the other.<br><br>

    <img src="{{ url_for('static', filename='images/partners/insurable_interest2.png') }}"
     alt="Offer and Acceptance"
     style="width:300px; display:block; margin:10px auto; border-radius:6px;"><br><br>
    <strong>Material Facts</strong> ‚Äî It has been defined as a fact that would affect the
    judgment of an insurance underwriter in deciding whether to
    accept the risk and if so, the rate of premium and the terms and
    conditions.<br>
    <strong>Facts that need not be disclosed</strong> - It is also held that unless there is
    a specific enquiry by underwriters, the proposer has no obligation
    to disclose the following facts:<br><br>
    1. Measures implemented to reduce the risk. Example: The
    presence of a fire extinguisher.<br>
    2. Facts which the insured does not know or is unaware of
    Example: An individual, who suffers from high blood
    pressure but was unaware about the same at the time of
    taking the &nbsp;&nbsp;&nbsp;&nbsp;policy, cannot be charged with nondisclosure of
    this fact.<br>
    3. Which could be discovered, by reasonable diligence
    (Common Knowledge) Example: It is not necessary to
    disclose every minute material fact. The underwriters must
    be &nbsp;&nbsp;&nbsp;&nbsp;conscious enough to ask for the same if they require
    further information.It is also held that unless there is a specific enquiry by
    underwriters, the proposer has no obligation to &nbsp;&nbsp;&nbsp;&nbsp;disclose.<br>
    4. Matters of law: Everybody is supposed to know the law of
    the land. Example: Municipal laws about storing of
    explosives.<br>
    5. About which insurer appears to be indifferent (or has
    waived the need for further information). The insurer
    cannot later disclaim responsibility on grounds that the
    answers were &nbsp;&nbsp;&nbsp;&nbsp;incomplete<br><br>
    <strong>Indemnity:</strong> The object of the principle of indemnity is to place the
    insured after a loss in the same financial position, as far as possible,
    as he occupied immediately before the loss. The effect of the
    principle is to prevent the insured from making a profit out of his
    loss.<br><br>
    <strong>Subrogation:</strong> The principle of subrogation may be defined as the
    transfer of rights and remedies of the insured to the insurer who
    has indemnified the insured in respect of the loss.<br><br>
    <strong>Contribution:</strong> The principle of contribution is defined as the right of
    insurers who have paid a loss under a policy to recover a
    proportionate amount from other insurers who are liable for the
    same loss.<br><br>
    It is important to note that the principles of ‚Äòsubrogation‚Äò and
    ‚Äòcontribution‚Äò do not apply in personal accident policies as these
    are not contracts of indemnity<br>
    According to IRDAI Health Insurance Regulations 2013, insurers can
    not insist on contribution clause before settling a claim.<br><br>
    <strong>Proximate Cause:</strong> ‚ÄòProximate Cause‚Äòrefers to the event that proves
    to be the dominant cause and there is a direct link between it and
    the resultant loss. Proximate Cause is important because when it
    comes to establishing the cause of a loss, and whether it is covered
    under the insurance contract, we need to look at the dominant
    cause of the loss. 
    </p>

</div>
<div class="sub-tab-content" id="Proposal Form">
    <h3>Proposal Form:</h3>
    <p>The proposal form contains questions designed to elicit all material
    information about the particular risk proposed for insurance.<br><br>
    ‚úî who he/she is<br>
    ‚úî what kind of insurance he/she needs<br>
    ‚úî details of what he/she wants to insure and<br>
    ‚úî for what period of time<br>
    ‚úîdetails of previous insurance and claims<br><br>
    Details would mean the monetary value of the subject matter of
    insurance and all material facts connected with the proposed
    insurance.<br><br>
    The proposal form includes a Declaration where the insured
    declares that the answers are true and accurate and that he agrees
    that the proposal form shall be the basis of the insurance contract.
    Any wrong answer will give the right to the insurer to avoid the
    contract.<br>
    <h3>Sales Literature:</h3>
    As per IRDAI, specific disclosures have to be made in sales
    literature, especially features like there are two insurers involved,
    that each risk is distinct from the other, who will settle claims,
    matters relating to renewability of both or only one of the covers
    at the option of the insured, servicing facilities etc.
    Insurers have also to clearly draw the attention of the policyholder
    in the policy contract and sales literature that:<br>
    (a) All health insurance policies are portable;<br>
    (b) Policyholder should initiate action to approach another insurer,
    to take advantage of portability, well before the renewal date to avoid any break in the policy coverage due to delays in
    acceptance of the proposal by the other insurer.<br><br>
    IRDAI has cautioned members of the public not to get carried away
    by unapproved sales presentations being circulated in the market.
    They may take an informed decision while purchasing a policy, on
    the basis of proper disclosures by the licensed representatives of
    the insurer. 
    <h4>Renewal Notice: </h4>
    Most of the non-life insurance policies are issued on annual basis.
    There is no legal obligation on the part of insurers to advise the
    insured that his policy is due to expire on a particular date.
    However, as a matter of courtesy and healthy business practice,
    insurers issue a renewal notice in advance of the date of expiry,
    inviting renewal of the policy. It is also the practice to include a
    note advising the insured that he should intimate any material
    alterations in the risk. 
    <h4>Premium Payment Options: </h4>
    Non-life policies are generally issued for one year and full premium
    is to be paid in advance before commencement of risk.
    Premium payment to an insurer by a person seeking insurance or
    by the policyholder may be made in any one or more of the
    following methods ‚Äì<br><br>
    1. Cash<br>
    2. Any recognised banking negotiable instrument such as
    cheques, demand drafts, pay order, banker‚Äôs cheques drawn on
    any schedule bank in India;<br>
    3. Postal money order;<br>
    4. Credit or debit cards;<br>
    5. Net Banking / E-transfer<br>
    6. Direct credits via standing instruction of proposer or the
    policyholder or the insured through bank transfers; <br><br>
    As per IRDAI Regulations, in case the proposer / policyholder opts
    for premium payment through net banking or credit / debit card,
    the payment must be made only through net banking account or
    credit / debit card issued in the name of such proposer /
    policyholder.
    <h4>Section 64VB the Insurance Act, 1938: </h4>
    No risk to be assumed unless premium is received in advance:‚Äî<br><br>
    1. No insurer shall assume any risk in India in respect of any
    insurance business on which premium is not ordinarily
    payable outside India unless and until the premium payable
    is &nbsp;&nbsp;&nbsp;&nbsp;received by him or is guaranteed to be paid by such
    person in such manner and within such time as may be
    prescribed or unless and until deposit of such amount as
    may be &nbsp;&nbsp;&nbsp;&nbsp;prescribed, is made in advance in the prescribed
    manner.<br><br>
    2. Where the premium is tendered by postal money order or
    cheque sent by post, the risk may be assumed on the date
    on which the money order is booked or the cheque is
    &nbsp;&nbsp;&nbsp;&nbsp;posted, as the case may be.<br><br>
    3. Any refund of premium which may become due to an
    insured on account of the cancellation of a policy or
    alteration in its terms and conditions or otherwise shall be
    paid by the &nbsp;&nbsp;&nbsp;&nbsp;insurer directly to the insured by a crossed or
    order cheque or by postal money order and a proper
    receipt shall be obtained by the insurer from the insured,
    and such refund shall &nbsp;&nbsp;&nbsp;&nbsp;in no case be credited to the account
    of the agent.<br><br>
    4. Where an insurance agent collects a premium on a policy of
    insurance on behalf of an insurer, he shall deposit with, or
    despatch by post to, the insurer, the premium so collected
    &nbsp;&nbsp;&nbsp;&nbsp;in full without deduction of his commission within twentyfour hours of the collection excluding bank and postal
    holidays.
    </p>
</div>
<div class="sub-tab-content active" id="Policy Terms and Conditions">
    <h4>Conditions:</h4>
    <p>
        A condition is a provision in an insurance contract which forms the
        basis of the agreement. Breach of a condition makes the policy
        voidable at the option of the insurer.<br><br>
        For example ‚Äì<br><br>
        One of the standard conditions in most insurance policies states ‚Äì
        If the claim be in any respect fraudulent, or if any false declaration
        be made or used in support thereof or if any fraudulent means or
        devices are used by the Insured or any one acting on his behalf to
        obtain any benefit under the policy or if the loss or damage be
        occasioned by the Wilful Act, or with the connivance of the
        Insured, all benefits under this policy shall be forfeited.<br><br>
        The Claim Intimation condition in a Health policy may state ‚Äì
        Claim must be filed within certain days from date of discharge from
        the Hospital. However, waiver of this Condition may be considered
        in extreme cases of hardship where it is proved to the satisfaction
        of the Company that under the circumstances in which the insured
        was placed it was not possible for him or any other person to give
        such notice or file claim within the prescribed time-limit.
        <h4>Warranties:</h4>
        ‚ÄòWarranty‚Äô is a condition expressly stated in the policy which has to
        be literally complied with for validity of the contract.
        Warranty is not a separate document. It is part of the policy
        document. It is a condition precedent to (which operates prior to
        other terms of) the contract. It must be observed and complied
        with strictly and literally, whether or not it is material to the risk.<br><br>
        With a warranty, the insured undertakes certain obligations that
        need to be complied within a certain period of time and also during
        the policy period. Liability of the insurer depends on the insured‚Äôs
        compliance with these obligations. Warranties play an essential
        role in managing and improving the risk.<br><br>
        Warranties are meant to limit the liability of the insurer under
        certain circumstances. Insurers also include warranties in a policy
        to reduce the hazard.
        <h4>Endorsement:</h4>
        Endorsements are meant to effect amendments / changes in policy
        document. If certain terms and conditions of the policy need to be
        changed at the time of issuance, it is done by way of endorsement.
        It is attached to the policy and forms a part of it. The policy and the
        endorsement together make up the contract.
        Endorsements may also be issued during the currency of the policy
        to record changes / amendments.
        <h4>Section 41 of Insurance Act, 1938:</h4>
        <h4>Prohibition of Rebates:</h4>
        (1) No person shall allow or offer to allow, either directly or
        indirectly, as an inducement to any person to take out or renew or
        continue an insurance in respect of any kind of risk relating to lives
        or property in India, any rebate of the whole or part of the
        commission payable or any rebate of the premium shown on the
        policy, nor shall any person taking out or renewing or continuing a
        policy accept any rebate, except such rebate as may be allowed in
        accordance with the published prospectuses or tables of the
        insurer;<br><br>
        (2) Any person making default in complying with the provisions of
        this section shall be punishable with fine which may extend to five
        hundred rupees.

    </p>
</div>
<div class="sub-tab-content active" id="Insurance claim">
    <h4>Intimation of claim - appointment of surveyor - survey
        report - assessment of loss - settlement of loss -
        discharge voucher - payment of claim</h4>
    <p><img src="{{ url_for('static', filename='images/partners/claim.png') }}"
        alt="Offer and Acceptance"
        style="width:300px; display:block; margin:10px auto; border-radius:6px;"><br><br>
    <strong>Claim Intimation:</strong><br><br>
    When the insured event occurs, a claim for payment of loss arises.
    While in few policies, there is a specific time limit for intimating the
    claim, all policies state that intimation be sent to the insurer
    immediately.<br><br>
    There are two stages of claim settlements:<br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;a)&nbsp;&nbsp;&nbsp;&nbsp; Claims Investigation and<br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;b)&nbsp;&nbsp;&nbsp;&nbsp; Claim Assessment<br><br>
    Investigation tries to determine the validity of the claim whereas
    assessment is more concerned with the cause and extent of the
    loss.
    <h4>Survey Report: </h4>
    As laid down in the Insurance Act, 1938, if the amount of loss is Rs
    20,000/- or more, a licensed Surveyor is to be appointed to assess
    the loss. Surveyor has to be appointed within 72 hours by the
    insurance company. Surveyor would visit the site of happening and
    submit his report to the insurer including therein ‚Äì<br><br>
    ‚úî Cause of loss<br>
    ‚úî Quantum of the loss<br>
    ‚úî Comments about policy conditions to be followed<br>
    ‚úî Comments about admissibility of claim and compliance of
    terms and conditions of the policy by the insured.
    In marine branch, the Surveyor‚Äôs fee is initially borne by the
    insured. It &nbsp;&nbsp;&nbsp;&nbsp;is reimbursed if the insurer accepts the claim.<br><br>
    <h4>First Information Report (FIR):</h4>
    First information report is information to police authorities
    generally regarding ‚Äì<br><br>
    ‚úî Major vehicular accident injuring third parties or damaging<br>
    ‚úî Theft, burglary or housebreaking cases
    their properties<br>
    ‚úî Fire incident involving injuries to any persons or causing
    major property loss<br>
    ‚úî Cases involving financial frauds by employees or others
    cause of loss to the insured<br>
    ‚úî Death of an individual due to accident
    From the insurer‚Äôs point, FIR is the document which gives
    information about the intimation of crime, circumstances and likely
    cause of loss &nbsp;&nbsp;&nbsp;&nbsp;and likely persons involved and approximate value of
    loss. 
    <h4>Death Certificate and Post Mortem Report:</h4>
    Death Certificate is required for claim under personal accident and
    health insurance policies. It is also required in case of cattle or
    other animal insurances. Death certificate relating to humans is
    issued by Municipality or Gram Panchayat of the area in which the
    deceased was residing or died. For cattle and animals, it is issued
    by a veterinary surgeon treating the animal or who attended it at
    the time of the death. Post Mortem Report (PMR) is examination of
    dead body, generally conducted in accidental or doubtful deaths,
    for testing various organs to find out the cause of death. The post
    mortem is performed at government or local body‚Äôs hospital. In
    case of insurance of animals post mortem report is required, which
    is conducted by a veterinary surgeon.
    <h4>Specific Documents in addition the claim form:</h4>
    <h4>Motor Insurance Claims:</h4>
    ‚úî Estimate of repairs, repair bills<br>
    ‚úî Survey report<br>
    ‚úî Vehicle documents<br>
    ‚úî FIR in case of theft of vehicle or injury or damage to a third
    party/ property<br>
    <h4>Cattle Insurance claims:</h4>
    ‚úî Death Certificate on insurance company‚Äôs form.
    In case of death of animal insured under Integrated Rural
    Development Programme (IRDP) or other similar scheme,
    death certificate may be issued by Panchayats.<br>
    ‚úî Post mortem report.<br>
    ‚úî Ear tag.<br>
    ‚úî Valuation certificate by veterinary doctor.<br>
    ‚úî In case of claims for disablement veterinary doctor‚Äôs
    certificate with treatment details.<br>
    <h4>Poultry Insurance:</h4>
    üëâ Veterinary doctor post mortem report of sample birds<br>
    üëâ Daily records of mortality, feeding etc.<br>
    üëâ Purchase invoice for birds<br>
    üëâ Photographs, medical bills etc.
    <h4>KYC Documents:</h4>
    In order to avoid money-laundering, KYC norms are carried out at
    settlement stage where pay-out amount is more than one lakh. In
    case where payments are made to service providers such as
    hospitals/garages/repairers etc. the KYC norms are applied on the
    customers on whose behalf they act. Documents relevant to KYC
    are:‚Äî<br>
    üëâ Proof of Identity ‚Äì any one out of the specified list for this
    purpose<br>
    üëâ Proof of Residence ‚Äì any one out of the specified list
    For Micro insurance policies, bank passbook or bank statement
    giving name and residence may be acceptable. 
    </p>
    </div>

    <p>

    roads whose vehicle is registered in her / his name with the
    Regional Transport Authority in India;<br><br>
    Under The Motor Vehicles Act, 1988, it is mandatory for every
    owner of a vehicle plying on public roads, to take an insurance
    policy, to cover the amount, which the owner becomes legally
    liable to pay as damages to third parties as a result of
    accidental death, bodily injury or damage to property.
    A certificate of Insurance must be carried in the vehicle as a proof
    of such insurance.
    <h4>Third - Party Insurance:</h4>
    An insurance policy purchased for protection against the legal
    actions of another party. Purchased by the insured (first party)
    from an insurance company (second party) for protection against
    another party's claims (third party) for liability arising out of the
    action of the insured is called "Liability Insurance" as well as two
    popular and important types of covers:
    <h4>Act [Liability] Only Policy:</h4>
    As per Motor Vehicles Act, it is mandatory for any vehicle plying in
    public place to insure liabilities towards third parties and
    passengers in Public Service Vehicle for example: bus, taxi etc.
    <h4>Package Policy/Comprehensive Policy:</h4>
    Package Policy/Comprehensive Policy: [own damage + third party
    liability]. The sum insured of a vehicle in a motor policy is referred
    to as Insured's Declared Value (IDV).<br><br>
    Rating / premium calculation depends on factors like the insured's
    declared value, cubic capacity, geographical zone, age of the
    vehicle etc.
    <h3>Personal Accident Insurance </h3>

/* ================== GENERATE MODULES ================== */
const tabsDiv = document.getElementById("tabs");
const modulesDiv = document.getElementById("modules");

for (let i = 0; i < TOTAL_MODULES; i++) {
    // Tabs
    const btn = document.createElement("button");
    btn.id = `tab${i+1}`;
    btn.className = "tab-btn" + (i === 0 ? " active" : " locked");
    btn.innerText = `Module ${i+1}`;
    btn.onclick = () => showModule(i+1);
    btn.disabled = i !== 0;
    tabsDiv.appendChild(btn);

    // Module content
    const div = document.createElement("div");
    div.id = `module${i+1}`;
    div.className = "module-content" + (i === 0 ? " active" : "");

    const subContentHTML = moduleContents[i].map(item => `<li>${item}</li>`).join("");
    div.innerHTML = `
        <h2>üìò Module ${i+1}</h2>
        ${moduleContents[i][1]} <!-- Large HTML content -->
        <p>Each module requires approximately <b>60 minutes</b>.</p>
        <button class="next-btn" onclick="completeModule(${i+1})">
            ‚úî Mark Module ${i+1} Complete
        </button>
    `;
        modulesDiv.appendChild(div);
}

/* ================== MODULE LOGIC ================== */
function showModule(n) {
    if (n > 1 && !localStorage.getItem(`module${n-1}Done`)) {
        document.getElementById("moduleLockMsg").innerText = "‚ö† Complete previous module first.";
        return;
    }

    document.getElementById("moduleLockMsg").innerText = "";

    document.querySelectorAll(".module-content").forEach(m => m.classList.remove("active"));
    document.querySelectorAll(".tab-btn").forEach(t => t.classList.remove("active"));

    document.getElementById(`module${n}`).classList.add("active");
    document.getElementById(`tab${n}`).classList.add("active");
}

function completeModule(n) {
    localStorage.setItem(`module${n}Done`, true);
    const tab = document.getElementById(`tab${n}`);
    tab.classList.add("completed");

    if (n < TOTAL_MODULES) {
        const nextTab = document.getElementById(`tab${n+1}`);
        nextTab.disabled = false;
        nextTab.classList.remove("locked");
        showModule(n + 1);
    } else {
        alert("All modules completed. Complete 15 hours to unlock exam.");
    }
}

/* ================== EXAM UNLOCK ================== */
function checkExamUnlock() {
    let allDone = true;
    for (let i = 1; i <= TOTAL_MODULES; i++) {
        if (!localStorage.getItem(`module${i}Done`)) {
            allDone = false;
            break;
        }
    }
    if (allDone && totalSeconds >= REQUIRED_SECONDS) {
        document.getElementById("examBtn").style.display = "inline-block";
        localStorage.setItem("examUnlocked", true);
    }
}

/* ================== PAGE LOAD RESTORE ================== */
window.onload = () => {
    updateTimer();
    for (let i = 1; i <= TOTAL_MODULES; i++) {
        if (localStorage.getItem(`module${i}Done`)) {
            const tab = document.getElementById(`tab${i}`);
            tab.disabled = false;
            tab.classList.remove("locked");
            tab.classList.add("completed");
        }
    }
    if (localStorage.getItem("examUnlocked") === "true") {
        document.getElementById("examBtn").style.display = "inline-block";
    }
};

/* ================== GO TO EXAM ================== */
function goToExam() {
    const email = "{{ email }}"; // Flask variable
    window.location.href = "/exam_page/" + encodeURIComponent(email);
}
